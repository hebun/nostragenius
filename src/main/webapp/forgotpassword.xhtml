<ui:composition template="/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="content">
		<div class="contentSablon">
			<div class="ortaKutu">
				<div class="masterPage">
					<div class="baslikKutu2">ŞİFREMİ UNUTTUM</div>

					<h:messages globalOnly="true" styleClass="error"></h:messages>
					<h:form>
						<ui:param name="reqMessage" value="Lütfen bu alanı doldurun."></ui:param>
					
				Gönder'a tıkladığınızda yeni bir şifre oluşturmanızı sağlayacak bir e-posta alırsınız. 
					
				<br />
						<br />
						<br />
						<span class="kayitAlanBaslik">E-Mail* :</span>
						<h:inputText id="Email" label="E-Mail" styleClass="textField"
							value="#{login.username}" required="true"
							requiredMessage="#{reqMessage}"
							></h:inputText>
						<h:message for="Email" styleClass="error"></h:message>
						<div class="clearLeft"></div>
						<span class="kayitAlanBaslik"> </span>
						<h:commandButton value="Gönder" action="#{login.forgotPassword}"></h:commandButton>
						<div class="clear-left"></div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
