<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="head">

			<link rel="stylesheet"
			href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

		<script type="text/javascript" src="_js/jquery.maskedinput.min.js"></script>


	</ui:define>
	<ui:define name="content">
		<div class="contentSablon">
			<ui:param name="reqMessage" value="Lütfen bu alanı doldurun."></ui:param>
			<div class="ortaKutu">
				<div class="masterPage">
					<span class="baslikKutu2">YORUM YAP - PUAN VER</span>
					<div class="yorumYap">
						<div class="uyeYorumGiris">
							

							<h:form class="uyeOl" rendered="#{not login.loggedIn}">
								<h:messages globalOnly="true" styleClass="error"></h:messages>
								<label for="Rumuz">Kullanıcı Adı veya Email Adresi</label>

								<h:inputText id="Kullanici" name="Rumuz"
									value="#{login.username}" required="true"
									requiredMessage="#{reqMessage}" styleClass="textField"></h:inputText>
								<h:message for="Kullanici" styleClass="error"></h:message>
								<label for="Parola">Parola</label>

								<h:inputSecret id="password" styleClass="textField"
									value="#{login.password}" required="true"
									requiredMessage="#{reqMessage}"></h:inputSecret>
								<h:message for="password" styleClass="error"></h:message>
								<h:panelGrid columns="2">
								<h:commandButton id="Gonder" action="#{login.login}"
									value="Giriş Yap"></h:commandButton>
								<span class="sifreYenile"><a href="forgotpassword.xhtml">Şifremi
										Unuttum!</a></span>
										</h:panelGrid>
								<div class="clearLeft"></div>
							</h:form>

						</div>
						<div class="reklamAlan">
							<span class="reklamKutu"><img
								src="_images/nethizmet-banner.jpg" width="250" height="250" /></span>
						</div>
						<div class="clearLeft"></div>
						<span class="baslikKutu2">YORUM YAPABİLECEĞİNİZ BAŞLIKLAR
							VEYA PUAN VEREBİLECEĞİNİZ TAHMİNLER</span>
						<div class="tahminKutu">
							<div class="tahminYorumKutu">
								<span class="tahminBaslik">TAHMİNLER</span>
								<ul>
									<ui:repeat var="tah" value="#{resentTahmins.data}">
											<li><a href="tahmin-detay.xhtml?tid=#{tah.id}">
													#{tah.name}</a></li>
										</ui:repeat>
								</ul>
							</div>
							<div class="tahminYorumKutu">
								<span class="tahminBaslik">TAHMİNCİLER</span>
								<ul>
									<ui:repeat var="tah" value="#{resentTahmins.data}">
											<li><a href="tahminciler.xhtml?taid=#{tah.uid}">
													#{tah.uname}</a></li>
										</ui:repeat>

								</ul>
							</div>
							<div class="tahminYorumKutu">
								<span class="tahminBaslik">TAHMİN ZAMANI</span>
								<ul>
									<ui:repeat var="tah" value="#{resentTahmins.data}">
											<li><a href="tahmin-detay.xhtml?tid=#{tah.id}">
													#{tah.occurTime}</a></li>
										</ui:repeat>
								</ul>
							</div>
							<div class="tahminYorumKutu">
								<span class="tahminBaslik">ZORLUK DERECESİ</span>
								<ul>
							<ui:repeat var="tah" value="#{resentTahmins.data}">
											<li><a href="tahmin-detay.xhtml?tid=#{tah.id}">
													#{tah.difPoint}</a></li>
										</ui:repeat>

								</ul>
							</div>
							<div class="tahminYorumYapPuanVer">
								<span class="tahminBaslik">YORUMLAR</span>
								<ul>
									<ui:repeat var="tah" value="#{resentTahmins.data}">
											<li><a href="yapilmis-yorumlar.xhtml?tid=#{tah.id}">
													#{tah.ccount}</a></li>
										</ui:repeat>
								</ul>
							</div>
							<div class="clearLeft"></div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</ui:define>
</ui:composition>
