<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="head">

		<link rel="stylesheet"
			href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

		<script type="text/javascript" src="_js/jquery.maskedinput.min.js"></script>


	</ui:define>
	<ui:define name="content">
		<div class="contentSablon">
			<div class="ortaKutu">
				<div class="masterPage">
					<span class="baslikKutu2">İLETİŞİM</span>
					<div class="iletisimFormu">
						<h:form id="f">
							<ui:param name="reqMessage" value="Lütfen bu alanı doldurun."></ui:param>
							<h:messages globalOnly="true" styleClass="error"></h:messages>
							<label>Ad Soyad</label>
							<h:inputText name="AdSoyad" styleClass="textField"
								value="#{iletisim.name}"></h:inputText>
							<label>Telefon</label>
							<h:inputText name="Telefon" styleClass="textField"
								value="#{iletisim.tel}"></h:inputText>
							<label>E-Mail</label>
							<h:inputText name="Email" styleClass="textField"
								value="#{iletisim.email}"></h:inputText>
							<label>Mesaj</label>
							<h:inputTextarea name="Mesaj" value="#{iletisim.content}"></h:inputTextarea>
				
							<table border="0">
								<tr>
									<td><h:graphicImage id="capimg"
											value="#{facesContext.externalContext.requestContextPath}/../Captcha.jpg" />
									</td>
									<td></td>
								</tr>
								<tr>
									<td><h:inputText styleClass="textField" pt:style="width:100px" value="#{iletisim.captca}" /></td>
									<td></td>
								</tr>
							</table>
										<h:commandButton value="Gönder"
								action="#{iletisim.sendMessage()}"></h:commandButton>
						</h:form>
					</div>
					<div class="harita">
						<iframe frameborder="0" src="http://web2navi.com/embed/e9WxZVy7H"
							width="440" height="293"></iframe>
					</div>
					<div class="clearLeft"></div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
