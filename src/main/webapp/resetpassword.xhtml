<ui:composition template="/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="content">
			<div class="contentSablon">
			<div class="ortaKutu">
				<div class="masterPage">
			<div class="baslikKutu2">ŞİFRE YENİLE</div>
		
				<h:form rendered="#{resetPassword.data != null}">
					<h:messages globalOnly="true" styleClass="error"></h:messages>
					<ui:param name="reqMessage" value="Lütfen bu alanı doldurun."></ui:param>
					<div class="kayitOlKutu">


						<span class="kayitAlanBaslik">Yeni Şifre* :</span>
						<h:inputSecret label="Şifre" id="Parola"
							value="#{resetPassword.newPassword}" styleClass="kayitText"
							required="true" pt:placeholder="En az 4 basamaklı olmalı"
							requiredMessage="#{reqMessage}">
						</h:inputSecret>
						<h:message for="Parola" styleClass="error"></h:message>
						<div class="clearLeft"></div>

						<span class="kayitAlanBaslik">Şifre Tekrar* :</span>
						<h:inputSecret id="ParolaTekrar" value="#{resetPassword.reNewPassword}"
							styleClass="kayitText" required="true"
							requiredMessage="#{reqMessage}"></h:inputSecret>
						<h:message for="ParolaTekrar" styleClass="error"></h:message>
						<div class="clearLeft"></div>
						<span class="kayitAlanBaslik"></span>
						<h:commandButton id="Gonder" action="#{resetPassword.resetPassword}"
							value="Güncelle"></h:commandButton>
						<div class="clearLeft"></div>
					</div>
				</h:form>
				<ui:fragment rendered="#{resetPassword.data == null}">
				
				<h:outputText value="Gecersiz istek!"></h:outputText>
				
				</ui:fragment>
			</div>
		</div>
		</div>
	</ui:define>
</ui:composition>
